{% extends 'base.html' %}
{% block head %}

    <style>

        #map {
        height: 560px;  
        width: 100%; 
        }

    </style>

{% endblock %}
{% block body %}

<section class="container1 container-fluid">
<div class="row">
<div id="map"></div>
</div>
    <div class='searcharea'>
      <form id='#dateform' action="/map">
        <div class="row">

          <div class='col-4' align="center">
          
            <div id="mind">
              <br>
           <b> Enter Start Date: </b><input id="mind" type="date" name="mind" min="min" class="searchbox">
            </div>
          </div>

          <div class='col-4'>
         
            <div id="maxd">
              <br>
           <b> Enter End Date: </b><input id="maxd" type="date" name="maxd" min="min" class="searchbox">
            </div>
          </div>
         
          <div class='col-2'>
      
            <br>
            <input hidden id="location" type="text" name="location">
            <input id="submit" type="submit" value="Submit" class="searchbox">
          </div>
        </div>
      </form>
    </div>
 </section>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1u15AdnG9Vd7D0uxI5lk5xp9h5UhvQZM&callback=initMap">
</script>

<script src="/static/homescript.js"></script>

{% endblock %}
