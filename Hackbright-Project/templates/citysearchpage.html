{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.custom"></script>

    

<style>
 
       #citysearch {
        color: black;
        display: inline-block;
        
       }  

       #mind {
        display: inline-block;

       }

       #maxd {
        display: inline-block;
       }
       

       #map {
        height: 500px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       /* display: inline-block;*/
      }

      
</style>


{% endblock %}



{% block body %}



<div id="citysearch">

    <form id='#citysearch' action="/citymap">

  
     <div class="ui-widget">
      <p> Search by City:</p>
      <input id="city" type="text" name="city"><br>
    </div>

    <div id="mind">
      Min Date<br>
      <input id="mind" type="date" name="mind" min="min"><br>
    </div>


    <div id="maxd">
      Max Date<br>
     <input id="maxd" type="date" name="maxd" min="min"><br>
   </div>


      <input id="submit" type="submit" disabled="disabled"/>

    </form>
  </div>



<div id="map"></div>


<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1u15AdnG9Vd7D0uxI5lk5xp9h5UhvQZM&callback=initMap">
</script>

<script src="/static/citysearchmap.js"></script>

<script src="/static/citysearchpage.js"></script>


{% endblock %}
